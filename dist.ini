license = Perl_5
copyright_holder = Alberto Simões
copyright_year   = 2014

version = 0.007

[@Filter]
-bundle = @Basic
-remove = ExtraTests

[AutoPrereqs]
skip = Math::GSL::Matrix

[MetaResources]
repository.web = https://github.com/ambs/Math-Matrix-MaybeGSL
repository.url = https://github.com/ambs/Math-Matrix-MaybeGSL.git
